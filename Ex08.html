<body>
<script>
    function change() {
        let arr=[1,2,3,4,5,6,7,8];
        let first = 0;
        let last = arr.length-1;
        let temp;
        while (first<=last){
            temp=arr[first];
            arr[first]=arr[last];
            arr[last]=temp;
            first++;
            last--;
        }
        alert(arr);
    }

    change();
</script>
</body>
</html>
