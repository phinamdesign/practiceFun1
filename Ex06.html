<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương</title>
</head>
<body>
<script>
    function numberInt() {
        let number = Number(prompt("Nhập vào số nguyên "));
        if (number>=0){
            return true;
        }else {
            return  false;
        }
    }
    document.write(numberInt());
</script>
</body>
</html>
