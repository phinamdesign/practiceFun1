<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nhỏ nhất</title>
</head>
<body>
    <script>
        function minArray() {
            let arr = [];
            for (let j=0;j<3;j++){
                arr[j] = Number(prompt("Nhập phần tử mảng"))
            }
            let min = arr[0];
            let index;
            for (i=0;i<arr.length;i++){
                if (arr[i]<min){
                    min=arr[i];
                    index=i;
                }
            }
            alert("Phần tử mảng nhỏ nhất là "+min);
        }
        minArray();
    </script>
</body>
</html>
